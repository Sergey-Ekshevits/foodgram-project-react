version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: on-failure
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/var/www/foodgram/media/
    restart: on-failure
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    restart: on-failure
  gateway:
    build: ./nginx/
    env_file: .env
    depends_on:
      - backend
    ports:
      - ${SERVER_PORT}:80
    volumes:
      - static:/static
      - media:/var/www/foodgram/media/
    restart: on-failure
